<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Converter</title>
    <link rel="stylesheet" href="css/converter.css">
    <script src="./js/convert.js"></script>
    
</head>
<body>
    <h1>Crypto Converter</h1>
    <div class="Crypto">
        <div class="display-container">
            <label for="amount">PHP:</label>
            <input type="text" id="php" class="display">
            <br></br>
            <button type="convert" class="convert-btn" onclick="converter()">Convert</button>
            <br></br>
            <label for="amount">XRP:</label>
            <input type="text" id="xrp" class="display">
            <br></br>
            <label for="amount">USDT:</label>
            <input type="text" id="usdt" class="display">
            <br></br>
            <label for="amount">DOGE:</label>
            <input type="text" id="doge" class="display">
            <br></br>
            <label for="amount">TRX:</label>
            <input type="text" id="trx" class="display">

        </div>
</body>
</html>
